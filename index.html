<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As The Crow Drives</title>
    <!-- Bulma CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- jQuery UI CDN -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <!-- Leaflet CDN -->
    <link href="
        https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.css
        " rel="stylesheet">
    <script src="
    https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.js
    "></script>
    <!-- CSS link -->
    <link rel="stylesheet" href="./Assets/styles.css">

</head>
<body>
    <!-- TODO Add header with navbar -->
    
    <section class="section">
        <div class="container">
          <h1 class="title">Where are you heading to?</h1>
          <form id="locationForm">
            <div class="field has-addons">
            <div class="control is-expanded">
                <input class="input" type="text" id="locationInput" placeholder="Type a location (up to 5)">
              </div>
              <div class="control">
                <a class="button is-info" onclick="addLocation()">Submit</a>
              </div>
            </div>
          </form>
          
          <section class="section">
            <div id="submittedLocations" class="submitted-locations columns is-multiline">
            <!-- Dynamically added locations are here -->
            </div>
          </section>
          
          <div class="generateBtn is-pulled-right">
          <button class="button is-info" onclick="generateLocations()">Generate Route</button>
          </div>
        </div>
      </section>

    <!-- CDN for jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
    <!-- CDN for jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Link to local Javascript file -->
    <script src="./Assets/script.js"></script>
</body>
</html>
