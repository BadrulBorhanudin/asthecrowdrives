<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As The Crow Drives</title>
    <!-- Bulma CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- jQuery UI CDN -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <!-- Leaflet CDN -->
    <link href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/fcc5b5924a.js" crossorigin="anonymous"></script>
    <!-- CSS link -->
    <link rel="stylesheet" href="./Assets/css/styles.css">
</head>
<body>
    <!-- TODO Add header with navbar -->
    <header class="title is-1 has-text-white" style="background-color: #004e89;">
        <div class="is-flex is-justify-content-center">
            <h1 class="has-text-centered"> As The Crow Drives </h1>
            <a class="navbar-item">
                <img src="Assets/Images/Crow_Icon.png" style="max-height: 80px">
            </a>
        </div>
        <nav class="navbar is-flex is-justify-content-center" style="background-color: #004e89;">
            <div class="navbar" style="background-color: #004e89;">
                <ul class="is-flex is-justify-content-center">
                    <li><a href="./Assets/html/about.html" class="navbar-item title is-4 has-text-white has-text-centered" style="background-color: #004e89;">About</a></li>
                    <li><a href="./index.html" class="navbar-item title is-4 has-text-white has-text-centered" style="background-color: #004e89;">Tool</a></li>
                    <li><a href="./Assets/html/results.html" class="navbar-item title is-4 has-text-white has-text-centered" style="background-color: #004e89;">Result</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="section">   
        <div class="container">
            <div class="box">
                <h1 class="title">Where are you heading to?</h1>
                    <form id="locationForm">
                        <div class="control is-expanded">
                            <div id="autocomplete-container">
                            </div>
                        </div>
                            <div class="control has-text-centered">
                                <a class="button is-info mt-4" onclick="addLocation()">Submit</a>
                            </div>
                    </form>        
            </div>
        <div class="box">
                <div class="columns is-vcentered is-mobile">
                    </div>
                    <div class="column is-12">
                        <h2 class="title is-3">Route details</h2>
                        <!-- Radio buttons to select route type -->
                        <div class="control" id="routeTypeSelect">
                            <label class="radio">
                                <input type="radio" id="roundTripCheck" name="routeType" checked>
                                Round-Trip
                                <i class="fa-solid fa-arrows-rotate"></i>
                            </label>
                            <label class="radio">
                                <input type="radio" name="routeType">
                                One-Way
                                <i class="fa-solid fa-arrow-right"></i>
                            </label>
                        </div>
                        <!-- Radio Buttons to select mode of transport -->
                        <h4 class="title is-6">Mode of transport:</h4>
                        <div class="control" id="transportModeSelect">
                            <label class="radio">
                                <input type="radio" name="vehicleType" checked data-transport="my-car" data-icon="fa-solid fa-car-side"
                                data-vehicleDesc='{"type_id":"my-car","profile":"car"}'>
                                Car
                                <i class="fa-solid fa-car-side"></i>
                            </label>
                            <label class="radio">
                                <input type="radio" name="vehicleType" data-transport="my-bike" data-icon="fa-solid fa-bicycle"
                                data-vehicleDesc='{"type_id":"my-bike","profile":"bike"}'>
                                Bike
                                
                                <i class="fa-solid fa-bicycle"></i>
                            </label>
                            <label class="radio">
                                <input type="radio" name="vehicleType" data-transport="my-foot" data-icon="fa-solid fa-person-walking"
                                data-vehicleDesc='{"type_id":"my-foot","profile":"foot"}'>
                                Walk
                                <i class="fa-solid fa-person-walking"></i>
                            </label>
                        </div>
                        <div class="control is-expanded">
                            <h3 class="title is-4">Name of route</h3>
                            <input class="input" type="text" id="routeTitle" placeholder="i.e. 'Rome', 'Melbourne Holiday', 'Bike ride'">
                        </div>
                        <div class="has-text-centered">
                            <button class="button is-info is-large mt-6" onclick="launchOptimisationRequest()">Generate Route</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- CDN for jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
    <!-- CDN for jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Link to local Javascript file -->
    <script src="./Assets/js/autocomplete.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
