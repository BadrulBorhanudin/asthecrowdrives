<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As The Crow Drives</title>
    <!-- Bulma CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- jQuery UI CDN -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <!-- Leaflet CDN -->
    <link href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.css" rel="stylesheet">
    <!-- CSS link -->
    <link rel="stylesheet" href="./Assets/styles.css">
</head>
<body>
    <!-- TODO Add header with navbar -->
    <header class="title is-1 has-text-white" style="background-color: #004e89;">
        <div class="is-flex is-justify-content-center">
            <h1 class="has-text-centered"> As The Crow Drives </h1>
            <a class="navbar-item">
                <img src="Assets/Images/Crow_Icon.png" style="max-height: 80px">
            </a>
        </div>
        
        <nav class="navbar is-flex is-justify-content-center" style="background-color: #004e89;">
            <div class="navbar" style="background-color: #004e89;">
                <ul class="is-flex is-justify-content-center">
                    <li><a href="about.html" class="navbar-item title is-4 has-text-white has-text-centered" style="background-color: #004e89;">About</a></li>
                    <li><a href="tool.html" class="navbar-item title is-4 has-text-white has-text-centered" style="background-color: #004e89;">Tool</a></li>
                    <li><a href="results.html" class="navbar-item title is-4 has-text-white has-text-centered" style="background-color: #004e89;">Result</a></li>
                </ul>
            </div>
        </nav>
    </header>
    

    <section class="section">
        <div class="container">
            <!-- Bulma box to enclose the heading and search bar -->
            <div class="box">
                <h1 class="title">Where are you heading to?</h1>
                <form id="locationForm">
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <input class="input" type="text" id="locationInput" placeholder="Type a location (up to 5)">
                        </div>
                        <div class="control">
                            <a class="button is-info" onclick="addLocation()">Submit</a>
                        </div>
                    </div>
                </form>
            </div>
            <div id="submittedLocations" class="submitted-locations columns is-multiline">
            <!-- Dynamically added locations are here -->
            </div>
            <!-- Bulma box for the generate button -->
            <div class="box">
                <div class="columns is-vcentered is-mobile">
                    <div class="column is-12">
                        <!-- Centered generate button -->
                        <label class="checkbox">
                          <input type="checkbox" id="roundRouteCheckbox">
                          Round Route
                      </label>
                        <div class="has-text-centered">
                            <button class="button is-info is-large" onclick="generateLocations()">Generate Route</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- CDN for jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
    <!-- CDN for jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Link to local Javascript file -->
    <script src="./Assets/script.js"></script>
</body>
</html>
